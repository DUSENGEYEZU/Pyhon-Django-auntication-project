{% extends 'base.html' %}

{% load static %}

{% block content %}

<h1>Welcome to Smart RICA</h1>
<br>
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
  
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endif %}
  

{% endblock %}
